<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome</title>
  </head>
  <body>
    <!-- dispalys human readable date -->
    <h1 id="date">Hi</h1>
    <!-- displays human-readable time -->
    <time id="time"></time>
    <h1>
      <!-- span tag is an inline container used to mark up text with CSS -->
      <span id="greeting"></span>
      <span id="name" contenteditable="true">Mohamad</span>
    </h1>

    <h2>What's on your mind?</h2>
    <!-- content editable specifies if content of an element is editable -->
    <h2 id="focus" contenteditable="true">Coding</h2>
    <script src="landing.js"></script>
  </body>
</html>
